	<body>
		<div id="wrapper">
			<div align=center id="welcome" class="page">
			<p> welcome to pacman </p>
			<button  type="button" id="new-game-button-side" onclick="changeDisplayToLoginOrRegister(login)">Login</button>
			<button  type="button" id="new-game-button-side" onclick="changeDisplayToLoginOrRegister(register);register()">Register</button>
			</div>

			<div id="login" class="modal" style="display: none;">
  
				<form class="modal-content animate" action="/action_page.php" method="post">
				  <div class="imgcontainer">
					<span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
					<img src="img_avatar2.png" alt="Avatar" class="avatar">
				  </div>
			  
				  <div class="container">
					<input id="uNameLogin" type="text" placeholder="Enter Username" name="uname" required>
			  

					<input id="passLogin" type="password" placeholder="Enter Password" name="psw" required>
					  
					<button type="submit" onclick="checkLoginDetails()">Login</button>
					<label>
					  <input type="checkbox" checked="checked" name="remember"> Remember me
					</label>
				  </div>
			  
				  <div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
					<span class="psw">Forgot <a href="#">password?</a></span>
				  </div>
				</form>
			  </div>

			  <div id="register" class="modal" style="display: none;">
				<span onclick="document.getElementById('register').style.display='none'" class="close" title="Close Modal">&times;</span>
				<form id="registerForm" class="modal-content" action="/action_page.php">
				  <div class="container">
					<h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>
					
					<input id="uname" type="text" placeholder="Enter Username" name="uname" required>
					<span id="unameError" class= "error-message"></span>

					
					<input id="password" type="password" placeholder="Enter Password" name="psw" required>
					<span id="passwordError" class= "error-message"></span>

					
					<input id="fullName" type="text" placeholder="Enter full name" name="fullname" required>
					<span id="fullNameError" class= "error-message"></span>

					
					<input id="email" type="text" placeholder="Enter Email" name="email" required>
					<span id="emailError" class= "error-message"></span>
			  
					<div class="clearfix">
					  <button type="button" onclick="document.getElementById('register').style.display='none'" class="cancelbtn">Cancel</button>
					  <button type="submit" onclick="saveDetails()" class="signupbtn">Sign Up</button>
					</div>
				  </div>
				</form>
			  </div>

			<div id="game" style="display: none;"> 
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>
		</div>
