<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
<!--		<script type="text/javascript" src="./menu.js"></script>-->
		<script type="text/javascript" src="./register.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />

	</head>

	<body>
					 <div id="navbar" href="javascript:void(0)" style="display: none">
						<ul>
						  <li><a id="currentUser" class="active">Hello, guest</a></li>
						  <li><a>About</a></li>
						  <li><a>Log Out</a></li>
						</ul>
					  </div>
		<div id="wrapper">
			<div align=center id="welcome" class="allDivs" style="display: block">
				<p> welcome to pacman </p>
				<button  type="button" id="loginButton" onclick="changeDisplayToLoginOrRegister(login)">Login</button>
				<button  type="button" id="registerButton" onclick="changeDisplayToLoginOrRegister(register)">Register</button>
			</div>

			<div id="login" class="allDivs" style="display: none">
				<form id="loginForm" class="modal-content animate">
					<div class="imgcontainer">
						<span onclick="cancelbtn(login)" class="close" title="Close Modal">&times;</span>
						<!--					<img src="img_avatar2.png" alt="Avatar" class="avatar">-->
					</div>

					<div class="container">
						<input id="uNameLogin" type="text" placeholder="Enter Username" name="uname" required>
						<input id="passLogin" type="password" placeholder="Enter Password" name="psw" required>
						<button type="submit" onclick="checkLoginDetails()">Login</button>

					</div>
					<div class="container" style="background-color:#f1f1f1">
						<button type="button" onclick="cancelbtn(login)" class="cancelbtn">Cancel</button>
						<span class="psw">Forgot <a href="#">password?</a></span>
				  	</div>
				</form>
			  </div>

			  <div id="register" class="allDivs" style="display: none">
				<span onclick="cancelbtn(register)" class="close" title="Close Modal">&times;</span>
				<form id="registerForm" class="modal-content animate" >
				  <div class="container">
					<h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>
					
					<input id="uname" type="text" placeholder="Enter Username" name="uname" required>
					<span id="unameError" class= "error-message"></span>

					
					<input id="password" type="password" placeholder="Enter Password" name="psw" required>
					<span id="passwordError" class= "error-message"></span>

					
					<input id="fullName" type="text" placeholder="Enter full name" name="fullname" required>
					<span id="fullNameError" class= "error-message"></span>

					
					<input id="email" type="text" placeholder="Enter Email" name="email" required>
					<span id="emailError" class= "error-message"></span>
					<div class="clearfix">
					  <button type="button" onclick="cancelbtn(register)" class="cancelbtn">Cancel</button>
					  <button type="submit" onclick="saveDetails()" class="signupbtn">Sign Up</button>
					</div>
				  </div>
				</form>
			  </div>
			<div id="mainContent" class="allDivs" style="display: none">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="pacmanGame">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>
		</div>

		  
		  
	</body>
</html>
